<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Yucast | Kafka Flow Visualizer</title>
    
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/theme.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="[PAGE_BODY]">
    
    <!-- Dynamic Components -->
    <div id="background-container"></div>
    <div id="navbar-container"></div>

    <!-- Pricing Hero -->
    <section class="[PRICING_HERO]">
        <div class="[CONTAINER_MD] text-center">
            <div class="[STATUS_BADGE]">
                <span class="[STATUS_BADGE_TEXT]" data-i18n="pricing_badge">ðŸ’° Simple, transparent pricing</span>
            </div>
            
            <h1 class="[PRICING_TITLE]">
                <span data-i18n="pricing_title">Choose Your</span>
                <span class="[PRICING_TITLE_GRADIENT]" data-i18n="pricing_title_span">Perfect Plan</span>
            </h1>
            
            <p class="[PRICING_SUBTITLE]" data-i18n="pricing_subtitle">
                Start free, scale as you grow. No hidden fees, no surprises.
            </p>

            <div class="[BILLING_TOGGLE]">
                <span id="monthly-label" class="[BILLING_LABEL_ACTIVE]" data-i18n="billing_monthly">Monthly</span>
                <button id="billing-toggle" class="[TOGGLE_SWITCH]" onclick="toggleBilling()">
                    <span id="toggle-knob" class="[TOGGLE_KNOB]"></span>
                </button>
                <span id="yearly-label" class="[BILLING_LABEL]">
                    <span data-i18n="billing_yearly">Yearly</span>
                    <span class="[SAVE_BADGE]" data-i18n="billing_save">Save 20%</span>
                </span>
            </div>
        </div>
    </section>

    <!-- Pricing Cards -->
    <section class="[PRICING_SECTION]">
        <div class="[CONTAINER_LG]">
            <div id="pricing-grid" class="[PRICING_GRID]"></div>
        </div>
    </section>

    <!-- FAQ Section -->
    <section class="[FAQ_SECTION]">
        <div class="[CONTAINER_SM]">
            <div class="[SECTION_HEADER]">
                <h2 class="[SECTION_TITLE]">
                    <span data-i18n="faq_title">Frequently Asked</span> 
                    <span class="[TEXT_GRADIENT]" data-i18n="faq_title_span">Questions</span>
                </h2>
            </div>
            <div id="faq-list" class="[FAQ_LIST]"></div>
        </div>
    </section>

    <!-- CTA Section -->
    <section class="[CTA_SECTION]">
        <div class="[CONTAINER_MD] text-center">
            <div class="[CTA_BOX]">
                <div class="[CTA_BOX_GLOW]"></div>
                <div class="[CTA_BOX_CONTENT]">
                    <h2 class="[CTA_TITLE]" data-i18n="cta_questions">Still have questions?</h2>
                    <p class="[CTA_SUBTITLE]" data-i18n="cta_questions_desc">
                        Our team is here to help you find the perfect plan for your needs.
                    </p>
                    <a href="index.html#contact" class="[MAIN_CTA]" data-i18n="cta_demo">Schedule a Demo</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="js/i18n.js"></script>
    <script src="js/core/hydrate.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/styles/shared.js"></script>
    <script src="js/styles/pricing-styles.js"></script>
    <script src="js/components/lang-dropdown.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="js/components/background.js"></script>
    <script src="js/pages/pricing.js"></script>
</body>
</html>
